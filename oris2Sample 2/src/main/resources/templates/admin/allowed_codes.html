<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Разрешённые статус-коды</title>
</head>
<body>
<div th:replace="~{layout/base :: body(content = ~{::content})}">
    <div th:fragment="content">
        <h2>Разрешённые статус-коды</h2>
        <form th:action="@{/admin/allowed-codes/add}" method="post" class="mb-3">
            <input type="number" name="code" placeholder="Добавить код" required>
            <button type="submit" class="btn btn-success btn-sm">Добавить</button>
        </form>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Код</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${codes}">
                <td th:text="${c.id}"></td>
                <td th:text="${c.code}"></td>
                <td>
                    <form th:action="@{/admin/allowed-codes/delete}" method="post">
                        <input type="hidden" name="id" th:value="${c.id}"/>
                        <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
